<mat-list role="list" *ngIf="userType == 'admin' || userType == 'user'">
    <ng-container *ngFor="let option of sideNavContent">
      <mat-list-item
        role="listitem"
        *ngIf="userType && (userType === 'admin' || option.title === 'view books' || option.title === 'my orders')"
        routerLink="/{{option.link}}"
        routerLinkActive="active"
      >
        {{ option.title | titlecase }}
      </mat-list-item>
    </ng-container>
  </mat-list>
